<div class="container mt-3">
  <form>
    <div class="row jumbotron box8">
      <div class="col-sm-12 mx-t3 mb-4">
        <h2 class="text-center text-info">Transfer Tools to Provinces</h2>
      </div>
      <div class="col-sm-6 form-group">
        <label for="tool">Tool Name</label>
        <select class="form-control" formControlName="toolId" required>
          <option>Select a Tool</option>
          <option *ngFor="let tool of tools" [value]="tool.toolId">{{tool.toolName}}</option>
        </select>

      </div>
      <div class="col-sm-6 form-group">
        <label for="language">Language</label>
        <select class="form-control" formControlName="languageId" required>
          <option>Choose Language</option>
          <option *ngFor=" let language of languages" [value]="language.languageId">{{language.languagesName}}
          </option>
        </select>
      </div>
      <div class="col-sm-6 form-group">
        <label for="address-2">Province</label>
        <select class="form-control"  formControlName="provinceCode" required>
          <option></option>
          <option *ngFor=" let province of provinces" [value]="province.provinceCode">{{province.provinceName}}
          </option>
        </select>
      </div>
      <div class="col-sm-6 form-group">
        <label for="Date">Date Entered</label>
        <input type="Date" name="dateEntered" class="form-control" id="dateEntered" formControlName="dateEntered" placeholder="Enter Date" required>
      </div>
      <div class="col-sm-6 form-group">
        <label for="quantity">Quantity Available</label>
        <input type="number" class="form-control" name="quantity" id="quantity" formControlName="quantity" readonly>
      </div>
      <div class="col-sm-6 form-group">
        <label for="address-2">Quantity To Transfer</label>
        <input type="number" class="form-control" placeholder="Enter Quantities" required>
      </div>
      <div class="col-sm-12 form-group mb-0">
        <button class="btn btn-primary float-right">Submit</button>
      </div>

    </div>
  </form>
  </div>
